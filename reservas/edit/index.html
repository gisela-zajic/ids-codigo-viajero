<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacacionAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/reservation_styles.css" />
</head>
<body>
    <!-- Encabezado de todas las páginas -->
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/" id="navbar"><span class="text-light h1 ">VacacionAR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div> 
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="com-12 col-ms-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Reserva</h1>
                        <form onsubmit="edit_reserva(event)" id="reserva">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre" required>
                            </div>
                            <select class="form-select" name="package" id="paquetes_disponibles">
                                <option selected>Selecciona un paquete</option>
                            </select>
                            <button type="submit" class="btn btn-success">Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")
        const id_u = params.get("id_u")
        console.log(id)
        console.log(id_u)
        const navbar = document.getElementById("navbar")
        navbar.setAttribute("href",`/?id=${id_u}`)
        
//Actualizo la reserva con los nuevos datos
        function handle_response(data){
            alert(data.message)
            window.location.href = `/dashboard/?id=${id_u}`
        }

        function edit_reserva(event){
            event.preventDefault()
            const formData = new FormData(event.target)
            const package_id = formData.get("package")

            const validation = confirm(`¿Está seguro de modificar su comentario?`)
            if(!validation){
                return
            }

            fetch(`http://127.0.0.1:5433/reservas/${id}`, {
            method: "PUT", 
            headers: {"Content-Type" : "application/json"},
            body: JSON.stringify({
                user_id: id_u,
                paquete_id: package_id

            })
            })
            .then((res)=>res.json())
            .then(handle_response)
            .catch((error)=>console.log(error))            
        }
        //Obtengo los datos de la reserva 
        function data_received(data) {
            document.getElementById("name").value = data.user
            document.getElementById("paquetes_disponibles").value = data.paquete_id
        }
        fetch(`http://127.0.0.1:5433/reservas/${id}`)
            .then((res)=>res.json())
            .then(data_received)
            .catch((error)=>console.log(error))

        //Obtengo todos los paquetes para que el usuario elija cual
        function response_received(content) {
            const paquetes = content.paquetes_turisticos
            const opciones = document.getElementById("paquetes_disponibles")
            for (let i = 0; i < paquetes.length; i++) {
                const paquete = paquetes[i];
                const opcion = document.createElement("option")
                opcion.setAttribute("value", paquete.id)
                opcion.innerText = `${paquete.name} - ${paquete.destino}`
                opciones.append(opcion)
            }
        }
        fetch("http://127.0.0.1:5433/paquetes_turisticos/")
            .then((res)=>res.json())
            .then(response_received)
            .catch((error)=>console.log(error))
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
