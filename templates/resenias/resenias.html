<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacacionAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/reviews_styles.css">
</head>
<body>
    <!-- Encabezado de todas las páginas -->
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><span class="text-light h1 ">VacacionAR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="com-12 col-ms-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Comentario</h1>
                        <form onsubmit="create_resenia(event)" id="comentario">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre" required>
                            </div>

                            <select class="form-select" name="package" aria-label="Default select example" id="paquetes_disponibles">
                                <option selected>Selecciona un paquete</option>
                            </select>

                            <div class="mb-0">
                                <label for="rating" class="form-label"> Puntaje </label>
                                <p class="clasificacion">
                                    <input id="radio1" type="radio" name="rating" value="5"><!--
                                    --><label id="rating" for="radio1">★</label><!--
                                    --><input id="radio2" type="radio" name="rating" value="4"><!--
                                    --><label id="rating" for="radio2">★</label><!--
                                    --><input id="radio3" type="radio" name="rating" value="3"><!--
                                    --><label id="rating" for="radio3">★</label><!--
                                    --><input id="radio4" type="radio" name="rating" value="2"><!--
                                    --><label id="rating" for="radio4">★</label><!--
                                    --><input id="radio5" type="radio" name="rating" value="1"><!--
                                    --><label id="rating" for="radio5">★</label>
                                </p>
                            </div>


                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Comentario" name="comment" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comentario</label>
                            </div>
                            <button type="submit" class="btn btn-success">Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
