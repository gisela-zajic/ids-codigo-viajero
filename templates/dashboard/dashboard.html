<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Viajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="container-fluid bg-info shadow-sm p-lg-3 mb-4">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/static"><span class="text-light h1">Código Viajero</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
<div class="container">
    <h2 class="h3 mt-4">Datos personales</h2>
    <p class="mb-5">Puedes cambiarlos cuando quieras</p>
    <div class="row g-4 mb-4 p-4 bg-light shadow-sm rounded" id="datos">
        <div class="d-flex justify-content-between align-items-start w-100">
            <div class="form-section" style="flex-grow: 1;">
                <form onsubmit="edit_user(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Ej: xxxxxx@gmail.com" aria-describedby="emailHelp">
                        <div class="form-text">No compartiremos tu correo con nadie.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    <input type="hidden" name="id" value="{{ user_id }}">
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-warning">Guardar cambios</button>
                        <form action="{{ url_for('main.auth_front.delete_user') }}" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="hidden" name="id" value="{{ user_id }}">
                            <button type="submit" class="btn btn-danger">Eliminar cuenta</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="container-xxl bg-info-subtle p-3 mt-5">
    <p class="text-center m-0">Todos los derechos reservados</p>
    <p class="text-center text-muted m-0">Defensa al consumidor, para reclamos ingrese <a href="https://www.argentina.gob.ar/economia/industria-y-comercio/defensadelconsumidor">Aquí</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
