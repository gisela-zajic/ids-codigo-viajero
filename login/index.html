<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacacionAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <!-- Encabezado de todas las páginas -->
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><span class="text-light h1 ">VacacionAR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div> 
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="com-12 col-ms-10 col-lg-6 mx-auto">
                <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <h1 class="card-title">Ingresa</h1>
                        <form onsubmit="ingreso(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="contraseña" class="form-label">Contraseña: </label>
                                <input type="password" class="form-control" name="password" id="contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-success">Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        email="", password = ""

        function data_received(data){
            const info = data.usuarios
            user_data = []
            val = 0
            for (let i = 0; i < info.length; i++) {
                user = info[i]
                
                if(email == user.email){
                    val = 1
                    if(password == user.password){
                        window.location.href = `/dashboard?id=${user.id}`
                    } else {
                        console.log("las contraseñas no coinciden")
                    }
                }

                if(i == (info.length)-1 &&  val == 0){
                    console.log("El correo ingresado no existe")
                }
            }
        }
        function ingreso(event){
            event.preventDefault()
            const formData = new FormData(event.target) 
            email = formData.get("email")
            password = formData.get("password")

            fetch("http://localhost:5000/usuarios")
            .then((res)=>res.json())
            .then(data_received)
            .catch((error)=>console.log(error))
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
