<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacacionAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <style>

        input[type="radio"] {
        display: none;
        }

        form > div > p >label {
        color: grey;
        }
        .clasificacion {
            /* La propiedad direction: rtl; cambia la dirección de escritura
            de derecha a izquierda ( right to left ). La otra propiedad unicode-bidi
             ( bidi de bidireccional ) se utiliza junto con la propiedad direction
              para cambiar  la dirección del texto. */
        direction: rtl;
        unicode-bidi: bidi-override;
        }
        form > div > p >label:hover,
        form > div > p >label:hover ~ label {
        color: orange;
        }

        input[type="radio"]:checked ~ label {
        color: orange;
        }

        #rating {
            font-size: 3em;
            font-weight: 500;
            text-shadow: 1px 1px 2px #454442;

        }

    </style>
</head>
<body>
    <!-- Encabezado de todas las páginas -->
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><span class="text-light h1 ">VacacionAR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="com-12 col-ms-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Comentario</h1>
                        <form onsubmit="create_resenia(event)" id="comentario">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre" required>
                            </div>

                            <select class="form-select" name="package" aria-label="Default select example" id="paquetes_disponibles">
                                <option selected>Selecciona un paquete</option>
                            </select>

                            <div class="mb-0">
                                <label for="rating" class="form-label"> Puntaje </label>
                                <p class="clasificacion">
                                    <input id="radio1" type="radio" name="rating" value="5"><!--
                                    --><label id="rating" for="radio1">★</label><!--
                                    --><input id="radio2" type="radio" name="rating" value="4"><!--
                                    --><label id="rating" for="radio2">★</label><!--
                                    --><input id="radio3" type="radio" name="rating" value="3"><!--
                                    --><label id="rating" for="radio3">★</label><!--
                                    --><input id="radio4" type="radio" name="rating" value="2"><!--
                                    --><label id="rating" for="radio4">★</label><!--
                                    --><input id="radio5" type="radio" name="rating" value="1"><!--
                                    --><label id="rating" for="radio5">★</label>
                                </p>
                            </div>


                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Comentario" name="comment" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comentario</label>
                            </div>
                            <button type="submit" class="btn btn-success">Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")
        if (id === null){

            window.location.href = "/"
        }

        function handle_response(data){
            if(Object.keys(data).length == 2){
                alert(data.message)
                window.location.href = `/dashboard/dashboard.html?id=${id}`
            }
            else{
                console.log(data.message)
            }
        }

        function create_resenia(event){
            event.preventDefault()
            const formData = new FormData(event.target)
            const package_id = formData.get("package")
            const comment = formData.get("comment")
            const rating = formData.get("rating")
            console.log (package_id)
            console.log(comment)
            console.log(rating)
            const validation = confirm(`Se publicará un nuevo comentario`)
            if(!validation){
                return
            }

            fetch("http://127.0.0.1:5433/resenias/", {
            method: "POST",
            headers: {"Content-Type" : "application/json"},
            body: JSON.stringify({
                user_id: id,
                paquete_id: package_id,
                comment: comment,
                rating:rating

            })
            })
            .then((res)=>res.json())
            .then(handle_response)
            .catch((error)=>console.log(error))

        }
//Obtengo todos los paquetes para que el usuario elija cual
        function response_received(content) {
            const paquetes = content.paquetes_turisticos
            const opciones = document.getElementById("paquetes_disponibles")
            for (let i = 0; i < paquetes.length; i++) {
                const paquete = paquetes[i];
                const opcion = document.createElement("option")
                opcion.setAttribute("value", paquete.id)
                opcion.innerText = `${paquete.name} - ${paquete.destino}`
                opciones.append(opcion)
            }
        }
        fetch("http://127.0.0.1:5433/paquetes_turisticos/")
            .then((res)=>res.json())
            .then(response_received)
            .catch((error)=>console.log(error))

        //Obtengo todos los datos del usuario
        function handle_get_response(content) {
            data = content.user
            document.getElementById("name").value = data.username
        }
        fetch(`http://127.0.0.1:5433/auth/${id}`)
            .then((response)=>response.json())
            .then(handle_get_response)
            .catch((error)=>console.log("Error", error))


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
