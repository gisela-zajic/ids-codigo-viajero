<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Viajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="text-light h1">Código Viajero</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <ul class="navbar-nav navbar-right" id="btn">
                        <li class="nav-item m-2">
                            <a href="register/register.html" class="btn btn-outline-light"><i class="bi bi-box-arrow-in-right"></i> Registrate </a>
                        </li>
                        <li class="nav-item m-2">
                            <a href="login/login.html" class="btn btn-outline-light"><i class="bi bi-person-circle"></i> Inicia Sesion </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="section-header">
            <h2 class="h3">Tendencias</h2>
            <p>Los más visitados</p>
        </div>
        <div class="row justify-content-center mb-4">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner" id="tendencias">
                    <div class="carousel-item active">
                        <img src="https://fotografias-neox.atresmedia.com/clipping/cmsimages01/2015/11/26/CF444504-29E2-4906-BAF6-490E09C1C98E/98.jpg?crop=899,506,x0,y37&width=1900&height=1069&optimize=high&format=webply" class="d-block w-100" alt="Imagen de tendencia">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.mundodeportivo.com/alfabeta/hero/2023/07/ash-pokemon....jpg?width=768&aspect_ratio=16:9&format=nowebp" class="d-block w-100" alt="Imagen de tendencia">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section-header">
            <h2 class="h3">Descubre</h2>
            <p>Encuentra nuevos destinos y experiencias</p>
        </div>
        <div class="row g-4 justify-content-center mb-4" id="destinos"></div>
    </div>

    <footer class="container-xxl bg-info-subtle p-0 m-0">
        <p class="text-center">Todos los derechos reservados</p>
    </footer>
    <p class="text-center">Defensa al consumidor, para reclamos ingrese <a href="https://www.argentina.gob.ar/economia/industria-y-comercio/defensadelconsumidor">Aquí</a></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            if (id) {
                document.getElementById("btn").classList.add("d-none");
            }

            function data_received(data) {
                const destinos = data.destinos;

                // Tendencias
                const tendenciasContainer = document.getElementById("tendencias");
                tendenciasContainer.innerHTML = "";
                destinos.forEach(destino => {
                    const item = document.createElement("div");
                    item.className = "carousel-item";

                    const img = document.createElement("img");
                    img.className = "d-block w-100";
                    img.src = destino.image_url;
                    img.alt = destino.name;

                    item.appendChild(img);
                    tendenciasContainer.appendChild(item);
                });

                // Descubre
                const descubrimientosContainer = document.getElementById("destinos");
                descubrimientosContainer.innerHTML = "";
                destinos.forEach(destino => {
                    const link = document.createElement("a");
                    link.className = "col-6 col-md-4 col-lg-3 col-xl-2 mb-4 text-decoration-none text-dark";
                    link.href = `/destino?id=${destino.id}&u_id=${id || ''}`;

                    const card = document.createElement("div");
                    card.className = "card shadow-sm";

                    const image = document.createElement("img");
                    image.className = "card-img-top";
                    image.src = destino.image_url;
                    image.alt = destino.name;

                    const cardBody = document.createElement("div");
                    cardBody.className = "card-body text-center";

                    const nombreDestino = document.createElement("p");
                    nombreDestino.className = "card-title fw-bold";
                    nombreDestino.textContent = destino.name;

                    cardBody.appendChild(nombreDestino);
                    card.appendChild(image);
                    card.appendChild(cardBody);
                    link.appendChild(card);
                    descubrimientosContainer.appendChild(link);
                });
            }

            fetch('http://127.0.0.1:5433/destinos/')
                .then(response => response.json())
                .then(data_received)
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
