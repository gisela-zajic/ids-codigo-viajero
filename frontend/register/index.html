<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacacionAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <style>
        img {
            background-color: rgb(72, 32, 181);
            height: 400px;
            aspect-ratio: auto 3/2;
        }

    </style>
</head>
<body>
    <!-- Encabezado de todas las páginas -->
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><span class="text-light h1 ">VacacionAR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="com-12 col-ms-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Nuevo Usuario</h1>
                        <form onsubmit="create_user(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" name="email" class="form-control" id="correo" placeholder="Ej: xxxxxx@gmail.com"  aria-describedby="emailHelp" required>
                                <div class="form-text">No compartiremos tu correo con nadie.</div>
                            </div>
                            <div class="mb-3">
                                <label for="contraseña" class="form-label">Contraseña: </label>
                                <input type="password"  name="password" class="form-control" placeholder="Ingrese su contraseña" id="contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="contraseña_confirm" class="form-label">Confirmar contraseña: </label>
                                <input type="password" class="form-control" name="password_c" placeholder="Confirme su contraseña">
                            </div>
                            <button type="submit" class="btn btn-success">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handle_response(data){
            if(data.message===true){
                print("El usuario se creo correctamente")
                window.location.href = "/"
            }
            else{
                console.log(data.message)
            }
        }

        function create_user(event){
            event.preventDefault()
            const formData = new FormData(event.target) //FormData es un contenedor que contiene toda la información de el formulario.
            //Este busca la información del formulario por el atributo name en cada campo.
            const username = formData.get("name")
            const email = formData.get("email")
            const password = formData.get("password")
            const password_c = formData.get("password_c")

            if(password != password_c){
                console.log(password)
                console.log(password_c)
                alert("Las constraseñas no coinciden")
                window.location.reload()

            }

            fetch("http://127.0.0.1:5000/auth/register", {
            method: "POST",
            headers: {"Content-Type" : "application/json"}, //declara el tipo de contenido a enviar en el post
            body: JSON.stringify({ //stringify manda como diccionario la información
                username: username,
                email: email,
                password: password
            })
            })
            .then((res)=>res.json())
            .then(handle_response)
            .catch((error)=>console.log(error))

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
