<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Viajero - Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="destino_estilos.css">
</head>
<body>
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" id="navbar"><span class="text-light h1 ">Código Viajero</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <a class="d-none" id="dash" aria-current="page"><i class="bi bi-person-circle"></i> Mi cuenta</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-right" id="btn">
                        <li class="nav-item m-2">
                            <a href="/register/" class="btn btn-primary btn-outline-light" type="submit"><i class="bi bi-box-arrow-in-right"></i> Registrate </a>
                        </li>
                        <li class="nav-item m-2">
                            <a href="/login/login.html" class="btn btn-primary btn-outline-light" type="submit"><i class="bi bi-person-circle"></i> Inicia Sesion </a>
                        </li>
                    </ul>
                  </div>
              </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-lg-10 mx-auto">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            <img src="" alt="" id="image" class="w-100 h-100">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <span id="loading-message">Loading...</span>
                                <h2 id="name"></h2>
                                <p id="description"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h4 id="location"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-4 justify-content-center mb-4" id="paquetes">
            <div class="col-12 col-lg-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h3">Algunas actividades:</h2>
                        <div class="row g-4" id="paquetes-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="gradient-custom">
        <div class="container my-5 py-5">
            <h4 class="mb-4 pb-2 opiniones-titulo">Opiniones sobre este destino</h4>
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <div class="card-body p-4 card-opinion">
                        <div class="row">
                            <div class="col" id="comment">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer-comment">
                        <button class="btn btn-transparent col-12" onclick="nueva_reseña()">
                            ¡Sumá tu opinión!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")
        const id_u = params.get("u_id")
        if (id === null){
            window.location.href = "/"
        }

        if(id_u !== null) {
            const btn = document.getElementById("btn")
            btn.classList.add("d-none")

            const navbar = document.getElementById("navbar")
            navbar.setAttribute("href",`/?id=${id_u}`)

            const dash = document.getElementById("dash")
            dash.setAttribute("href",`/dashboard/dashboard.html?id=${id_u}`)
            dash.setAttribute("class","nav-link active text-light fs-3")

        }

        //Muestra la informacion del destino
        function handle_response(data) {
            const loading_message = document.getElementById("loading-message")
            loading_message.remove()
            const name = document.getElementById("name")
            name.innerText = data.name
            const image = document.getElementById("image")
            image.setAttribute("src", data.image_url)
            console.log(data.image_url)
            const description = document.getElementById("description")
            description.innerText = data.description
            const location = document.getElementById("location")
            location.innerText = data.location
        }

        //Muestra los paquetes disponibles
        function handle_get_response(content){
            container = document.getElementById("paquetes-content")
            for (let i = 0; i < content.length; i++) {
                const item = document.createElement("a")
                item.setAttribute("class","col-md-4 col-lg-3 text-decoration-none")
                item.setAttribute("href",`#`)

                const card = document.createElement("div")
                card.setAttribute("class","card")

                const image = document.createElement("img")
                image.setAttribute("class","img-top")
                image.setAttribute("src",content[i].image_url)

                const nombre = document.createElement("p")
                nombre.setAttribute("class","text-center fw-bold h3")
                nombre.innerText = content[i].name

                const descripcion = document.createElement("p")
                descripcion.setAttribute("class","card-text text-center")
                descripcion.innerText = content[i].description

                const button = document.createElement("a")
                button.setAttribute("class","btn btn-warning")
                button.setAttribute("href",`http://localhost:8080/reservas/reservas.html?id=${id_u}`)
                button.innerText = "Reserva Ahora"

                card.append(image)
                card.append(nombre)
                card.append(descripcion)
                card.append(button)
                item.append(card)
                container.append(item)
            }
        }

        //Muestra las reseñas
        function handle_response_data(content) {
            const box = document.getElementById("comment")
            const opinionCard = document.querySelector('.card-opinion');

            if (content.length === 0 ) {
                opinionCard.style.display = 'none';
                return;
            }

            opinionCard.style.display = 'block';
            box.innerHTML = '';

            for (let i = 0; i <  content.length; i++) {
                resenia = content[i]

                const card = document.createElement("div")
                card.setAttribute("class","d-flex flex-start mb-3")

                const card_body = document.createElement("div")
                card_body.setAttribute("class","border-bottom flex-grow-1 flex-shrink-1")

                const card_head = document.createElement("div")
                card_head.setAttribute("class","d-flex justify-content-between align-items-center")

                const user = document.createElement("p")
                user.setAttribute("class","small text-center fw-bold mb-1")
                user.innerText = content[i].user

                const fecha = document.createElement("p")
                fecha.setAttribute("class","small")
                fecha.innerText = content[i].fecha

                const rating = document.createElement("p")
                rating.setAttribute("class","text-center fw-bold ")

                for (let j = 0; j < (resenia.rating); j++){
                    rating.innerHTML += "<label id='estrella' class='h4'>★</label>"
                }

                const package = document.createElement("p")
                package.setAttribute("class","fw-bold h5")
                package.innerText = `Paquete: ${content[i].package}`

                const comment = document.createElement("p")
                comment.setAttribute("class","card-text small mb-0")
                comment.innerText = content[i].comment

                card_head.append(user)
                card_head.append(fecha)
                card_head.append(rating)
                card_body.append(card_head)
                card_body.append(package)
                card_body.append(comment)
                card.append(card_body)
                box.append(card)
            }
        }

        function nueva_reseña() {
            window.location.href = `/resenias/resenias.html?id=${id_u}`
        }

        fetch(`http://127.0.0.1:5433/destinos/${id}`)
            .then((response)=>response.json())
            .then(handle_response)
            .catch((error)=>console.log("Error", error))

        fetch(`http://127.0.0.1:5433/paquetes_turisticos/destino/${id}`)
            .then((response)=>response.json())
            .then(handle_get_response)
            .catch((error)=>console.log("Error", error))

        fetch(`http://127.0.0.1:5433/resenias/paquete/destino/${id}`)
            .then((response)=>response.json())
            .then(handle_response_data)
            .catch((error)=>console.log("Error", error))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
