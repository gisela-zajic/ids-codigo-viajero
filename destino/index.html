<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacacionAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <!-- Encabezado de todas las páginas -->
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><span class="text-light h1 ">VacacionAR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div> 
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row" >
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <img src="" alt="" id="image" class="w-100">
                        </div>
                        <div class="col-6">
                            <span id="loading-message">Loading...</span>
                            <h2 id="name"></h2> 
                            <p id="description"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h4 id="location"></h4>
                    </div>
                </div>
            </div>

        </div>
        <div class="row g-4 justify-content-center mb-4" id="paquetes">
            <div class="mx-auto">
                <h2 class="h3">
                    Nuestros servicios: 
                </h2>

            </div>
        </div>
        <div class="row" id="Reseñas"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")
        if (id === null){
            window.location.href = "/"
        }
        function handle_response(data) {
            const loading_message = document.getElementById("loading-message")
            loading_message.remove()
            const name = document.getElementById("name")
            name.innerText = data.name
            const image = document.getElementById("image")
            image.setAttribute("src", data.image_url)
            const description = document.getElementById("description")
            description.innerText = data.description
            const location = document.getElementById("location")
            location.innerText = data.location
        }
        function handle_get_response(content){
            container = document.getElementById("paquetes") 
            for (let i = 0; i < content.length; i++) { 
                const item = document.createElement("a")
                item.setAttribute("class","col-md-4 col-lg-3 text-decoration-none")
                item.setAttribute("href",`#`)
                
                const card = document.createElement("div")
                card.setAttribute("class","card")

                const image = document.createElement("img")
                image.setAttribute("class","img-top")
                image.setAttribute("src",content[i].image_url)

                const nombre = document.createElement("p")
                nombre.setAttribute("class","text-center fw-bold h3")
                nombre.innerText = content[i].name

                const descripcion = document.createElement("p")
                descripcion.setAttribute("class","card-text text-center")
                descripcion.innerText = content[i].description

                const button = document.createElement("button")
                button.setAttribute("class","btn btn-warning")
                button.innerText = "Reserva Ahora"
                card.append(image)
                card.append(nombre)
                card.append(descripcion)
                card.append(button)
                item.append(card)
                container.append(item)
            }
        }
        fetch(`http://127.0.0.1:5000/destinos/${id}`)
            .then((response)=>response.json())
            .then(handle_response)
            .catch((error)=>console.log("Error", error))

        fetch(`http://127.0.0.1:5000/paquetes_turisticos/destino/${id}`)
            .then((response)=>response.json())
            .then(handle_get_response)
            .catch((error)=>console.log("Error", error))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
