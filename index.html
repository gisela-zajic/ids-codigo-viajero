    <title>VacacionAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        img {

            aspect-ratio: auto 3/2;

        #destinos > a > div > img {

        }
        a {

        }
        @media (max-width: 800px){
            img {
                height: 300px;

        }

</head>
<body>
    <!-- Encabezado de todas las páginas -->
    <header class="container-fluid bg-info shadow-sm p-lg-3 mb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><span class="text-light h1 ">VacacionAR</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

    </header>

        <div class="row justify-content-center mb-4" id="tendencias">

                    <div class="carousel-item active">

                        <div class="carousel-caption d-md-block">

                        </div>
                    </div>

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-slide="next">

                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <p>Encuentra nuevos destinos y experiencias</p>
        <div class="row g-4 justify-content-center mb-4" id="destinos">
            <a class="col-6 col-md-4 col-lg-3 col-xl-2" href="#">

                    <img src="..." class="card-img-top" alt="...">
